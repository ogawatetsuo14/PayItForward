<div class="col-md-12">
  <div class="alllogbtn">
    <button [disabled]="loading" class="btn btn-default" (click)="getAllRecords()">全てのログ</button>
  </div>
</div>
<div class="col-md-12">
    <div class="records">
      <table class="table table-striped table-hover">
        <tr>
          <th>#</th><th>日時</th><th>受信者</th><th>送信者</th><th>タイプ</th><th>ポイント</th><th>コメント</th>
        </tr>
        <tbody>
          <tr *ngFor="let record of records; let i=index" align="center">
            <td>{{i+1}}</td><td>{{rcv10.datetime | date:'medium'}}</td><td>{{rcv10.tusername}}</td><td>{{rcv10.fusername}}</td><td>{{rcv10.type}}</td><td>{{rcv10.amount}}</td><td>{{rcv10.comment}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
